<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Crie sua conta agora!</h1>
        <div class="social-media"> 
            <a href="#">
                <img src="Img/Google__G__Logo.svg.png" alt="Google">
            </a>
            <a href="#">
                <img src="Img/Facebook_f_logo__2019_.svg.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="Img/logo-microsoft-outlook-1024.png" alt="Outlook">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>
            <form action="">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome">
                </label>
            </form>
            <form action="">
                <label for="email">
                    <span>E-mail</span>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </label>
            </form>
            <form action="">
                <label for="passaword">
                    <span>Passaword</span>
                    <input type="passaword" id="passaword" name="passaword" placeholder="Digite sua senha">
                </label>
                <input type="submit" value="Sign Up">
            </form>
    </main>
    
    <section class="images">
        <img src="Img/mobile.svg" alt="Mobile">
        <div class="circle">
    </section>        
        </div>
</body>
</html>
